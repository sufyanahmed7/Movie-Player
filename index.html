<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Trailer Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="image">
      <img src="pic.jpg" />
      <h1>Night Crawler</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit id, saepe
        temporibus ipsum illo fugiat, quis consequuntur dignissimos consequatur
        neque quia, nobis dolorum? Nostrum quas architecto ipsam harum placeat.

        <button class="btn">Watch Now</button>
      </p>
    </div>

    <div class="trailer-container active">
      <video class="video" src="trailer.mp4" controls></video>
      <i class="fa-solid fa-xmark fa-2x class-icon"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
